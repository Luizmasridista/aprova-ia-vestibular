<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular com gradiente azul -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient1b)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Raio central representando velocidade -->
  <path d="M32 12 L40 28 L28 28 Z" fill="white" opacity="0.9"/>
  <path d="M32 52 L24 36 L36 36 Z" fill="white" opacity="0.9"/>
  
  <!-- Círculo central com "1b" -->
  <circle cx="32" cy="32" r="12" fill="white" opacity="0.95"/>
  <circle cx="32" cy="32" r="10" fill="none" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Texto "1b" centralizado -->
  <text x="32" y="37" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1b</text>
  
  <!-- Partículas de velocidade -->
  <circle cx="18" cy="20" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="46" cy="44" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="20" cy="44" r="1" fill="white" opacity="0.6"/>
  <circle cx="44" cy="20" r="1" fill="white" opacity="0.6"/>
  
  <!-- Linhas de movimento -->
  <path d="M15 25 L22 25" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <path d="M42 39 L49 39" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Gradiente -->
  <defs>
    <linearGradient id="gradient1b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>